<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b0b0f">
    <title>Juice WRLD Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <div class="logo" aria-hidden="true">JW</div>
            <h1 class="title">Juice WRLD Tracker</h1>
        </div>
        <div class="controls">
            <div class="tabs" role="tablist" aria-label="View">
                <button id="tabSongs" class="tab is-active" role="tab" aria-selected="true" data-view="songs">Songs</button>
                <button id="tabAlbums" class="tab" role="tab" aria-selected="false" data-view="albums">Albums</button>
            </div>
            <div class="filter-group" role="group" aria-label="Filters">
                <select id="albumSort" aria-label="Album sort" hidden>
                    <option value="recent">Newest first</option>
                    <option value="oldest">Oldest first</option>
                    <option value="az">A → Z</option>
                    <option value="za">Z → A</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loadingOverlay" class="loading-overlay" aria-live="polite" hidden>
            <div class="spinner" aria-hidden="true"></div>
            <div class="loading-text">Loading Juice WRLD data…</div>
        </div>
        <section id="stats" class="stats" aria-live="polite"></section>
        <section id="chips" class="chips" aria-label="Active filters"></section>
        <section id="grid" class="grid" aria-label="Results"></section>
    </main>

    <dialog id="songModal" class="modal" aria-label="Song details">
        <form method="dialog">
            <button class="icon-btn close" aria-label="Close" title="Close">
                <span>&times;</span>
            </button>
        </form>
        <div class="modal-content">
            <div class="modal-art" id="modalArt" aria-hidden="true"></div>
            <div class="modal-body">
                <h2 id="modalTitle"></h2>
                <div class="meta-row" id="modalMeta"></div>
                <div class="tags" id="modalTags"></div>
                <p class="description" id="modalDesc"></p>
                <div class="links" id="modalLinks"></div>
            </div>
        </div>
    </dialog>

    <dialog id="albumModal" class="modal" aria-label="Album details">
        <form method="dialog">
            <button class="icon-btn close" aria-label="Close" title="Close">
                <span>&times;</span>
            </button>
        </form>
        <div class="modal-content">
            <div class="modal-art" id="albumArt" aria-hidden="true"></div>
            <div class="modal-body">
                <h2 id="albumTitle"></h2>
                <div class="meta-row" id="albumMeta"></div>
                <div class="tags" id="albumTags"></div>
                <div id="albumTracks"></div>
            </div>
        </div>
    </dialog>

    

    <footer class="footer">
        <p>
            Fan-made tracker. Data may be incomplete.
            <span aria-hidden="true">•</span>
            <a href="#" id="aboutLink">About</a>
        </p>
    </footer>

    <script defer src="app.js"></script>
</body>
</html>
