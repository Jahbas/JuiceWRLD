<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b0b0f">
    <title>Juice WRLD Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <div class="logo" aria-hidden="true">JW</div>
            <h1 class="title">Juice WRLD Tracker</h1>
        </div>
        <div class="controls">
            <div class="search-wrap">
                <input id="search" type="search" placeholder="Search songs, albums, producers, tags..." aria-label="Search songs">
            </div>
            <div class="filter-group" role="group" aria-label="Filters">
                <select id="statusFilter" aria-label="Release status">
                    <option value="all">All</option>
                    <option value="released">Released</option>
                    <option value="unreleased">Unreleased</option>
                    <option value="leaked">Leaked</option>
                </select>
                <select id="albumFilter" aria-label="Album">
                    <option value="all">All albums</option>
                </select>
                <select id="yearFilter" aria-label="Year">
                    <option value="all">All years</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="stats" class="stats" aria-live="polite"></section>
        <section id="chips" class="chips" aria-label="Active filters"></section>
        <section id="grid" class="grid" aria-label="Song results"></section>
    </main>

    <dialog id="songModal" class="modal" aria-label="Song details">
        <form method="dialog">
            <button class="icon-btn close" aria-label="Close" title="Close">
                <span>&times;</span>
            </button>
        </form>
        <div class="modal-content">
            <div class="modal-art" id="modalArt" aria-hidden="true"></div>
            <div class="modal-body">
                <h2 id="modalTitle"></h2>
                <div class="meta-row" id="modalMeta"></div>
                <div class="tags" id="modalTags"></div>
                <p class="description" id="modalDesc"></p>
                <div class="links" id="modalLinks"></div>
            </div>
        </div>
    </dialog>

    <footer class="footer">
        <p>
            Fan-made tracker. Data may be incomplete.
            <span aria-hidden="true">â€¢</span>
            <a href="#" id="aboutLink">About</a>
        </p>
    </footer>

    <script defer src="app.js"></script>
</body>
</html>
